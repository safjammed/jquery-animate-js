<!DOCTYPE html>
<head>

<header class="site__header island">

      </select>
      <p id='infcon'><input type="checkbox" name="infinite" id="infinite" > Infinite </p>
      <p>
        <label for='times'></label>
        <input type="text" name="times" placeholder="How many times" id="times">
      </p>
      <p>
        <label for='duration'></label>
        <input type="text" name="duration" id="duration" placeholder="Duration in seconds">
      </p>
      
      <p>
      <label for='delay'></label>
        <input type="text" name="delay" id="delay" placeholder="Delay in Seconds">
      </p>


      <button class="butt button js--triggerAnimation">Animate it</button>
      
    
    <hr>
    <div id="code" style="display: none">Code:
    <pre>
      $(document).ready(function(){
        $('.button').on('click',function(){
          $('.myObj').doAnim({ </pre><pre id="opts"></pre><pre> });
          // console.log('Animation done');
          });
      });
    </pre>
    </div>
      
  </div>
</main><!-- /.site__content -->


<script>
$(document).ready(function(){
  var code = "";
  var errors = "";
  var times = $('#times').val();
  var duration = $('#duration').val();
  var delay = $('#delay').val();
  var animation = $('.js--animations').val();
  var infinite = $('input#infinite').is(':checked');
   $('input#infinite').change(function() {
    if(this.checked) {
        $('#times').hide();
    }else{
      $('#times').remove();
    }
  });
    $('#times').keypress(function(){
      $('#infcon').remove();
      
    });

  $('.js--triggerAnimation').on('click',function(){
    
    code = "";
    errors = "";
    times = $('#times').val();
    duration = $('#duration').val();
    delay = $('#delay').val();
    animation = $('.js--animations').val();
    infinite = $('input#infinite').is(':checked');
   
     code = "'animation : '"+animation+",";
     

     if(times != ''){
      if(isNaN(times)){
        errors= errors + 'only numbers are allowed as times \n';
        
      }else{
      code = code + "'times': " + times+", " ;
      }
     }else{
      times=1;
     }
     if(infinite == true){
      times = 'infinite';
     }
     if(duration != ''){
      if(isNaN(duration)){
        errors= errors + 'only numbers in seconds are allowed as Duration \n';
        
      }else{
      code = code + "'duration': " + duration +", " ;
      }
     }else{
      duration = null;
     }
     if(delay != ''){
      if(isNaN(delay)){
        errors= errors + 'only numbers in seconds are allowed as Delay \n';
        
      }else{
      code = code + "'delay': " + delay +", " ;
      }
     }else{
      delay = null;
     }
     if(errors !=''){
      alert('Errors:\n '+errors);
      errors="";
      exit();
     }else{

      $('#animationSandbox').doAnim({'animation' : animation,'delay':delay,'duration':duration,'times':times});
     }
    
    $('#opts').text(code);
    $('#code').show();
    
  });
  
  $('.test').click(function(){
    $('#animationSandbox').doAnim({'animation' : animation,'times':3});
  });

});
  

</script>



</body>
